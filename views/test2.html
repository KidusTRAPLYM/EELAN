<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciphree Dashboard</title>
    <style>
      /* Reset & Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f0ff, #c4daf5);
        display: flex;
        min-height: 100vh;
        transition: background 0.5s ease;
        color: #334d6e;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 260px;
        background: linear-gradient(180deg, #1a3b72, #0b2f5a);
        padding: 3rem 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        transform: translateX(-100%);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 5px 0 15px #1c74e4;
        border-top-right-radius: 25px;
        border-bottom-right-radius: 25px;
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      /* Sidebar Title */
      .sidebar h2 {
        color: #eff6ff;
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
        letter-spacing: 1.5px;
        text-shadow: 0 0 10px #74a9ff;
        user-select: none;
      }

      /* Links */
      .sidebar a {
        color: #b8d0ff;
        font-size: 1.1rem;
        text-decoration: none;
        padding: 0.8rem 1.2rem;
        border-radius: 12px;
        transition: background-color 0.3s ease, color 0.3s ease,
          box-shadow 0.3s ease;
        font-weight: 600;
        display: block;
        letter-spacing: 0.03em;
        box-shadow: inset 0 0 0 rgba(0, 0, 0, 0);
        user-select: none;
      }

      .sidebar a:hover,
      .sidebar a:focus {
        background-color: #4a78e3;
        color: #e0eaff;
        box-shadow: 0 0 15px #4a78e3, inset 0 0 15px #6f92ff;
        outline: none;
      }

      /* Toggle Button */
      .toggle-btn {
        position: fixed;
        top: 1.25rem;
        left: 1.25rem;
        background: linear-gradient(135deg, #4a78e3, #1a3b72);
        color: #f0f6ff;
        border: none;
        padding: 0.7rem 1.3rem;
        cursor: pointer;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1.1rem;
        box-shadow: 0 4px 12px #1c74e4;
        transition: background 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        z-index: 1100;
        user-select: none;
      }

      .toggle-btn:hover,
      .toggle-btn:focus {
        background: #1c74e4;
        box-shadow: 0 6px 20px#1c74e4;
        transform: scale(1.05);
        outline: none;
      }

      /* Main Content */
      .main-content {
        margin-left: 280px;
        padding: 3rem 2rem;
        flex: 1;
        background: var(--White--);
        border-radius: 25px 0 0 25px;
        box-shadow: 3px 8px 25px rgba(0, 0, 0, 0.07);
        min-height: 100vh;
        transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        user-select: none;
      }

      .sidebar.active ~ .main-content {
        margin-left: 280px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          width: 240px;
          padding-top: 4rem;
          border-radius: 0;
        }

        .sidebar.active {
          box-shadow: 10px 0 30px #1c74e4;
        }

        .main-content {
          margin-left: 0;
          padding-top: 5rem;
          border-radius: 0;
        }

        .sidebar.active ~ .main-content {
          margin-left: 240px;
        }

        .toggle-btn {
          top: 1rem;
          left: 1rem;
          padding: 0.6rem 1rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

    <div class="sidebar" id="sidebar">
      <h2>Ciphree</h2>
      <a href="#">Dashboard</a>
      <a href="#">Journal</a>
      <a href="#">Talk to Someone</a>
      <a href="#">AI Help</a>
      <a href="#">Monami</a>
      <a href="#">Profile</a>
      <a href="#">Sign Out</a>
    </div>

    <div class="main-content">
      <h1>Welcome back!</h1>
      <p>What do you want to do today?</p>
    </div>

    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
      }
    </script>
  </body>
</html>
