  <style>
    @import url("https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap");
    :root {
      --font-family--: "Poppins", sans-serif;
      --Black--: #111111;
      --White--: #fefefe;
      --Gray--: #bfc1c3;
      --Clear-white--: #fff;
      --Blue--: #1c74e4;
      --Green--: green;
    }
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family--);
      background-color: var(--Clear-white--);
      overflow-x: hidden;
      min-height: 100vh;
      min-height: 100dvh;
    }

    #header {
      position: fixed;
      top: 0%;
      left: 0%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      background: white;
    }

    .img {
      background: white;
      width: 93rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #body {
      display: flex;
      justify-content: center;
      align-content: center;
    }

    h6 {
      position: fixed;
      top: 95%;
      left: 25%;
    }
    h4 {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #logo {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #logo h1 {
      font-size: 42px;
      color: var(--Blue--);
    }
    #logo img {
      width: 75px;
    }
    .icons {
      display: flex;
      /* flex-direction: column; */
      position: fixed;
      background: var(--White--);
      /* gap: 50px; */
      width: 100%;
      /* height: 100vh; */
      padding: 20px;
      bottom: 0;
      justify-content: space-around;
    }
    a {
      display: flex;
      gap: 20px;
      align-items: center;
      color: black;
    }
    svg.ionicon {
      width: 38px;
    }
    svg.size-6 {
      width: 34px;
      color: var(--Blue--);
    }
    .icons {
      color: var(--Blue--); /* or blue, #1c5fef, white, etc. */
      font-weight: 100;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      background-color: var(--Blue--);
      width: 100%;
      height: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.4s ease;
    }
    .dot {
      width: 70px;
      height: 70px;
      animation: blink 90.2s infinite;
      background-color: var(--White--);
      border-radius: 50px;
    }
    @keyframes blink {
      0%,
      80%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }
      40% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    nav#slide-bar {
      width: 250px;
      height: 100vh;
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      padding: 5px 1rem;
      background-color: var(--White--);
      position: fixed;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 25px;
      /* align-items: center; */

      padding-left: 8px;
    }
    li {
      display: flex;
      justify-content: flex-start;
    }
    #slide-bar li a {
      width: 100%;
      border-radius: 40px;
      padding: 10px;
      transition: all 0.3s ease; /* smooth hover effect */
    }

    #slide-bar li a:hover {
      color: white;
      background-color: var(--Blue--);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* box shadow on hover */
    }

    #slide-bar li a:hover .size-6 {
      color: white !important;
    }

    main {
      margin-left: 250px; /* shift main content right to avoid sidebar overlap */
      min-height: 100vh;
      padding: 20px; /* optional: add some inner spacing */
      box-sizing: border-box;
    }

    ul {
      padding-top: 28px !important;
      padding-left: 30px;
    }

    /* Responsive: on smaller screens, remove the margin-left and adjust sidebar */

    @media (max-width: 900px) {
      nav#slide-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        height: 67px;
        border-right: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        padding: 5px 1rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        overflow-x: auto;
        box-sizing: border-box;
      }

      ul {
        flex-direction: row;
        padding-top: 0;
        padding-left: 0;
        padding-top: 0 !important;
        padding-bottom: 0 !important;
        gap: 10px;
      }

      #slide-bar li a {
        width: auto !important;
        padding: 10px 15px;
        border-radius: 20px !important;
      }
      #slide-bar li a span {
        display: none;
      }
      .logo-span {
        display: none !important;
      }
      main {
        margin-left: 0;
        margin-top: 60px; /* account for top navbar height */
        padding: 10px 15px;
        width: 100%;
      }
      svg.size-6 {
        width: 29px;
        color: var(--Blue--);
      }
    }

    @media (max-width: 480px) {
      nav#slide-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw; /* full viewport width */
        height: 50px; /* slightly shorter for phones */
        padding: 5px 0.5rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        z-index: 1500;
      }

      ul {
        flex-direction: row;
        padding: 0 !important;
        gap: 0.01px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      #slide-bar li a {
        width: auto !important;
        padding: 8px 12px;
        border-radius: 16px !important;
        white-space: nowrap;
      }

      #slide-bar li a span {
        display: none; /* hide text on super small */
      }

      main {
        padding: 5px 10px;
        width: 100%;
        box-sizing: border-box;
        overflow-x: hidden;
        min-height: calc(100vh - 50px);
      }
      svg.size-6 {
        width: 25px;
      }
    }

    input {
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: none !important;
      font-family: var(--font-family--);
    }
    input:focus {
      outline: none !important;
    }
    button {
      cursor: pointer !important;
    }
    button:hover {
      background-color: var(--White--);
      color: var(--Blue--);
      border: nnoe;
    }

      font-size: 14px;
      text-align: center;
    }
    input#password {
      padding: 10px;
    }
    #signup p {
      display: flex;
      gap: 20px;
      font-size: 14px;
    }

      border: none !important;
    }
    /* Base resets and typography */
    body {
      font-family: var(--font-family--);
      background-color: var(--White--);
      color: var(--Black--);
      margin: 0;
      padding: 20px 12px 40px;
      min-height: 100vh;
      gap: 40px;
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: var(--Blue--);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    #loader .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: var(--White--);
      animation: blink 1.2s infinite ease-in-out;
    }

    #loader .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    #loader .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    @keyframes blink {
      0%,
      80%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }
      40% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    /* Posts container */
    .posts {
      width: 100%;
      max-width: 820px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    /* Single post */
    #post {
      background-color: var(--White--);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Upper section - user info */
    #upper {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    #left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .account svg.size-6 {
      width: 36px;
      height: 36px;
      stroke: var(--Blue--);
      stroke-width: 2;
      fill: none;
    }

    .time {
      font-size: 0.9rem;
      color: var(--Blue--);
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .time span:first-child {
      font-weight: 700;
      letter-spacing: 0.06em;
    }

    /* Down section - post content & engagement */
    #down {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #text p {
      font-size: 1.15rem;
      color: var(--Black--);
      line-height: 1.6;
      white-space: pre-wrap;
    }

    /* Engagement buttons container */
    #engagements {
      display: flex;
      gap: 24px;
    }

    /* Like and dislike sections */
    #engagements > div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Buttons */
    #like button,
    #dislike button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    #like button:hover,
    #dislike button:hover {
      background-color: var(--Blue--);
    }

    #like button img,
    #dislike button img {
      width: 24px;
      height: 24px;
      filter: invert(15%) sepia(70%) saturate(2500%) hue-rotate(190deg)
        brightness(95%) contrast(105%);
      /* Slight color tint */
    }

    #engagements span {
      font-weight: 600;
      font-size: 1rem;
      min-width: 18px;
      text-align: center;
    }

    /* Comment Section */
    .comment {
      width: 100%;
      max-width: 820px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    /* Comment area form */
    #comment-area {
      background-color: var(--White--);
      padding: 24px 28px;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #comment-area h1 {
      font-size: 19px;
      color: var(--Blue--);
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.05em;
      user-select: none;
    }

    #comment-area form {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    #comment-area input[type="text"] {
      flex-grow: 1;
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 1rem;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    #comment-area input[type="text"]:focus {
      outline: none;
    }

    #submit {
      background-color: var(--Blue--);
      color: var(--White--);
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    #submit:hover {
      background-color: #0046bb;
    }

    /* Comments display */
    #comments {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #comments h1 {
      font-size: 19px;
      color: var(--Blue--);
      font-weight: 700;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
      user-select: none;
    }

    /* Individual comment card */
    .comment-fetch {
      background-color: var(--White--);
      border-radius: 16px;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .comment-fetch h1 {
      margin: 0;
      font-size: 1.25rem;
      color: var(--Blue--);
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .comment-fetch p {
      margin: 0;
      font-size: 1.1rem;
      color: var(--Black--);
      white-space: pre-wrap;
      line-height: 1.5;
    }

    /* Responsive */
    @media (max-width: 700px) {
      #post,
      #comment-area {
        padding: 18px 20px;
      }

      #comment-area form {
        flex-direction: column;
      }

      #comment-area input[type="text"] {
        width: 100%;
      }

      #submit {
        width: 100%;
      }

      #engagements {
        flex-wrap: wrap;
        gap: 16px;
      }
    }

    <main>
      <div id="loader" class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <script>
        window.addEventListener("load", function () {
          const loader = document.getElementById("loader");
          loader.style.opacity = 0; // fade out
          setTimeout(() => {
            loader.style.display = "none"; // remove from DOM flow
          }, 400); // match with CSS transition
        });
      </script>
      <section class="posts">
        <% const p = post; %>

        <section id="post">
          <section id="upper">
            <section id="left">
              <div class="account">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="36"
                  height="36"
                  viewBox="0 0 24 24"
                  fill="none"
                  style="color: #fff"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-user-icon lucide-user"
                >
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
              </div>
              <div class="time">
                <span
                  ><span><%= post.userId?.name || 'Unknown User' %> </span>
                </span>
                <span><%= post.timeago || 'N/A' %></span>
              </div>
            </section>
          </section>
          <section id="down">
            <section id="text">
              <p><%= post.message %></p>
            </section>
            <section id="engagements"></section>
          </section>
        </section>
      </section>
      <section class="comment">
        <section id="comment-area">
          <h1>Note:</h1>
          <form action="/comments/<%= post._id %>/comment" method="post">
            <input type="text" name="message" id="message" />
            <input type="submit" value="Submit" id="submit" />
          </form>
        </section>

        <section id="comments">
          <h1>Discussions:</h1>
          <%comments.forEach(comment=>{%>

          <div class="comment-fetch">
            <h1><%= comment.userId.name%></h1>
            <p><%= comment.message%></p>
          </div>
          <%})%>
        </section>
      </section>
    </main>
  </body>
</html>
